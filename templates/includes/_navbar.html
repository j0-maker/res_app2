<!-- FIXED NAVBAR -->
<nav class="navbar">
  <span class="open-slide">
    <a class="hamburger" href="#" onclick="openSlideMenu()">
      <svg width="30" height="30">
        <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
        <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
        <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
      </svg>
    </a>
  </span>
  <span id="logo"><img class="png" src="../../static/img/logo3.png" /></span>



  <!-- LOGGED IN -->

  {% if session.logged_in %}
  <div class="homepage">
    <div class="button">
      <a id="logout" href="/logout" class="btn">LOGOUT</a>
    </div>
    <ul class="navbar-nav">
      <li><a href="/main_cont">Dashboard</a></li>
      <li>
        <a href="/reservation/{{ session['key'] }}">Reservation</a>
      </li>
    </ul>
  </div>

  <!-- mobile -->
  <div id="side-menu" class="side-nav">
    <a href="" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a href="/main_cont">Dashboard</a>
    <a href="/reservation/{{ session['key'] }}">Reservation</a>
  </div>


  {% else %}
  <!-- NOT LOGGED IN -->
  <div class="homepage">
    <div class="button">
      <a id="login" href="/login2" class="btn">LOGIN</a>
      <a id="register" href="/register" class="btn">REGISTER</a>
    </div>
    <ul class="navbar-nav">
      <li><a href="/">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- mobile -->
  <div id="side-menu" class="side-nav">
    <a href="" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a href="/">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
</nav>

{% endif %}

<script src="../../static/js/navbarResponsive.js"></script>
